{% extends 'dent/main.html' %}
{% load static %}
{% block content %}

<div class="container container-middle">
	<h2>Log in</h2>
	<form method="POST" action="">
		{% csrf_token %}
	
		<input type="text" name="username" placeholder="Username..." class="text-input">
		<input type="password" name="password" placeholder="Password..." class="text-input" >
		<input class="submit" type="submit" value="Log in">
			
	</form>
	Don't have an account? <a href="{% url 'dent:userpatientreg' %}"><button type="button" class="return">Sign Up</button></a>
	{% for message in messages %}
		<p id = 'messages'>{{ message }}</p>
	{% endfor %}
</div>
{% endblock %}
